<form [formGroup]="commentForm" (ngSubmit)="ok()">
  <div class="modal-header p-1">
    <h6 class="modal-title pull-left">{{title}}</h6>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body px-2 py-0">
    <div *ngIf="text">
      {{text}}
    </div>
    <div class="form-group">
      <textarea class="form-control p-1" [ngClass]="{
            'is-invalid':
              commentForm.get('comment').errors &&
              commentForm.get('comment').touched
            }"
        autosize [minRows]="2" id="comment" formControlName="comment" placeholder="Здесь можно оставить комментарий"></textarea>
      <div class="invalid-feedback">Комментарий не может превышать 500 символов</div>
    </div>
    <div class="modal-footer p-1">
      <button type="button" class="btn btn-sm btn-default" (click)="modalRef.hide()">Отмена</button>
      <button type="button" class="btn btn-sm btn-success" (click)="ok()">Да</button>
    </div>
  </div>
</form>
