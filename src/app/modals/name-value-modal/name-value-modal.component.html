<form [formGroup]="nameValueForm" (ngSubmit)="ok()">
  <div class="modal-header p-1">
    <h6 class="modal-title pull-left">{{title}}</h6>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body px-2 py-0">
    <div class="form-group">
      <label class="mb-0">Наименование</label>
      <input class="form-control p-1" [ngClass]="{
                  'is-invalid':
                  nameValueForm.get('name').errors &&
                  nameValueForm.get('name').touched
                  }"
        formControlName="name"/>
    </div>
    <div class="form-group">
      <label class="mb-0">Текст</label>
      <textarea class="form-control p-1" [ngClass]="{
              'is-invalid':
              nameValueForm.get('value').errors &&
              nameValueForm.get('value').touched
              }"
        autosize [minRows]="2" formControlName="value"></textarea>
    </div>
    <div class="form-group">
      <label class="mb-0">Параметр</label>
      <textarea class="form-control p-1" [ngClass]="{
              'is-invalid':
              nameValueForm.get('param').errors &&
              nameValueForm.get('param').touched
              }"
                autosize [minRows]="2" formControlName="param"></textarea>
    </div>
    <div class="modal-footer p-1">
      <button type="button" class="btn btn-sm btn-outline-secondary" (click)="modalRef.hide()">Отмена</button>
      <button type="button" class="btn btn-sm btn-outline-success" (click)="ok()" [disabled]="!nameValueForm.valid">{{buttonName}}</button>
    </div>
  </div>
</form>
