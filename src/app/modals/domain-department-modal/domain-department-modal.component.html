<form [formGroup]="modalForm" (ngSubmit)="ok()">
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label>Подразделение в домене</label>
      <input [typeahead]="domainDepartmentList" (typeaheadOnSelect)="onSelectDomainDepartment($event)"
        class="form-control" formControlName="domainDepartment">
      <div class="invalid-feedback">Необходимо выбрать подразделение из базы данных</div>
    </div>
    <div class="form-group">
      <label>Подразделение в базе данных</label>
      <input [typeahead]="departments" typeaheadOptionField="name" (typeaheadOnSelect)="onSelectDepartment($event)"
        class="form-control" formControlName="department">
      <div class="invalid-feedback">Необходимо выбрать подразделение из базы данных</div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="modalRef.hide()">Отмена</button>
      <button type="button" class="btn btn-success" (click)="ok()"[disabled]="!modalForm.valid">{{buttonName}}</button>
    </div>
  </div>
</form>
