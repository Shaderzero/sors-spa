<form [formGroup]="nameForm" (ngSubmit)="ok()">
    <div class="modal-header p-1">
      <h6 class="modal-title pull-left">{{title}}</h6>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body px-2 py-0">
      <div class="form-group">
        <label class="mb-0">Наименование</label>
        <textarea class="form-control p-1" [ngClass]="{
                'is-invalid':
                nameForm.get('name').errors &&
                nameForm.get('name').touched
                }"
          autosize [minRows]="2" formControlName="name"></textarea>
      </div>
      <div class="modal-footer p-1">
        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="modalRef.hide()">Отмена</button>
        <button type="button" class="btn btn-sm btn-outline-success" (click)="ok()" [disabled]="!nameForm.valid">{{buttonName}}</button>
      </div>
    </div>
  </form>
