<form [formGroup]="modalForm" (ngSubmit)="ok()">
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="code">Код подразделения</label>
      <input class="form-control" [ngClass]="{
                'is-invalid':
                modalForm.get('code').errors &&
                modalForm.get('code').touched
                }"
        id="code" formControlName="code" />
      <div class="invalid-feedback">Код подразделения должен быть в диапазоне 2076000000 - 2076999999</div>
    </div>
    <div class="form-group">
      <label for="shortName">Краткое наименование подразделения</label>
      <input class="form-control" [ngClass]="{
                  'is-invalid':
                  modalForm.get('shortName').errors &&
                  modalForm.get('shortName').touched
                  }"
        id="shortName" formControlName="shortName" />
      <div class="invalid-feedback">Краткое наименование подразделения не должно превышать 10 символов</div>
    </div>
    <div class="form-group">
      <label for="name">Наименование подразделения</label>
      <textarea class="form-control" [ngClass]="{
            'is-invalid':
            modalForm.get('name').errors &&
            modalForm.get('name').touched
            }"
        autosize [minRows]="2" id="name" formControlName="name"></textarea>
      <div class="invalid-feedback">Наименование подразделения не может превышать 200 символов</div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="modalRef.hide()">Отмена</button>
      <button type="button" class="btn btn-success" (click)="ok()" form="modalForm" [disabled]="!modalForm.valid">{{buttonName}}</button>
    </div>
  </div>
</form>
