<form [formGroup]="editForm" (ngSubmit)="ok()">
  <div class="modal-header py-1">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <input type="text" class="form-control" [ngClass]="{
              'is-invalid':
                editForm.get('inputDate').errors &&
                editForm.get('inputDate').touched
              }"
             bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD', containerClass: 'theme-blue' }" formControlName="inputDate" />
    </div>
    <div class="modal-footer pb-0">
      <button type="button" class="btn btn-default" (click)="modalRef.hide()">Отмена</button>
      <button type="button" class="btn btn-success" (click)="ok()">Сохранить</button>
    </div>
  </div>
</form>
