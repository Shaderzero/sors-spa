<div class="wrapper">

  <!-- Sidebar -->
  <nav id="sidebar">
    <div class="mt-2 ml-2">
      <h4>Справочники</h4>
      <div class="list-group pointer py-3">
        <span type="button"
              class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
              routerLinkActive="active">
          <span class="text-left" [routerLink]="['/admin/examples']">
            Примеры РС
          </span>
          <span type="button" class="text-right badge badge-success"
                [routerLink]="['/admin/examples/new']">
            создать
          </span>
        </span>
        <button type="button" class="list-group-item list-group-item-action" [routerLink]="['/admin/incidenttypes']"
                routerLinkActive="active">Категории РС
        </button>
        <button type="button" class="list-group-item list-group-item-action" [routerLink]="['/admin/departments']"
                routerLinkActive="active">Подразделения
        </button>
        <button type="button" class="list-group-item list-group-item-action" [routerLink]="['/admin/domaindepartments']"
                routerLinkActive="active">Подразделения домена
        </button>
        <button type="button" class="list-group-item list-group-item-action" [routerLink]="['/admin/accounts']"
                routerLinkActive="active">Пользователи
        </button>
        <button type="button" class="list-group-item list-group-item-action" [routerLink]="['/admin/domainusers']"
                routerLinkActive="active">Пользователи в домене
        </button>
        <button type="button" class="list-group-item list-group-item-action" [routerLink]="['/admin/activitytypes']"
                routerLinkActive="active">Виды деятельности
        </button>
        <button type="button" class="list-group-item list-group-item-action" [routerLink]="['/admin/areas']"
                routerLinkActive="active">Сферы возникновения
        </button>
        <button type="button" class="list-group-item list-group-item-action" [routerLink]="['/admin/durations']"
                routerLinkActive="active">Длительность
        </button>
        <button type="button" class="list-group-item list-group-item-action" [routerLink]="['/admin/factors']"
                routerLinkActive="active">Факторная классификация
        </button>
        <button type="button" class="list-group-item list-group-item-action" [routerLink]="['/admin/manageabilities']"
                routerLinkActive="active">Управляемость
        </button>
        <button type="button" class="list-group-item list-group-item-action" [routerLink]="['/admin/reactions']"
                routerLinkActive="active">Реагирование
        </button>
        <button type="button" class="list-group-item list-group-item-action" [routerLink]="['/admin/significances']"
                routerLinkActive="active">Значимость
        </button>
        <button type="button" class="list-group-item list-group-item-action" [routerLink]="['/admin/statuses']"
                routerLinkActive="active">Статусы
        </button>
        <button type="button" class="list-group-item list-group-item-action" [routerLink]="['/admin/businesstypes']"
                routerLinkActive="active">Виды бизнеса
        </button>
        <button type="button" class="list-group-item list-group-item-action" [routerLink]="['/admin/businessprocesses']"
                routerLinkActive="active">Бизнес процессы
        </button>
        <button type="button" class="list-group-item list-group-item-action" [routerLink]="['/admin/textdatas']"
                routerLinkActive="active">Тексты
        </button>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div id="content" class="container-fluid m-2">
    <!-- We'll fill this with dummy content -->
    <router-outlet></router-outlet>
  </div>
</div>
