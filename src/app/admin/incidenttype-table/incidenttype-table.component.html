<div>
  <div class="row">
    <div class="col-12">
      <div class="float-left">
        <h4>Категории рисковых событий</h4>
      </div>
      <div class="float-right">
        <div (click)="createEntity()" class="btn btn-sm btn-outline-success">
          добавить
        </div>
      </div>
    </div>
  </div>
  <table class="table table-sm table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Наименование</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let i of incidentTypes">
      <td>{{ i.id }}</td>
      <td>{{ i.name }}</td>
      <td class="float-right">
        <i class="fas fa-edit text-secondary pointer mr-2" (click)="editEntity(i)"></i>
        <i class="fas fa-trash-alt text-danger pointer" (click)="delete(i)"></i>
      </td>
    </tr>
    </tbody>
  </table>
</div>
