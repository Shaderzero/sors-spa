<form [formGroup]="reportForm" (ngSubmit)="ok()">
  <div class="modal-header py-1">
    <h6 class="modal-title pull-left">{{title}}</h6>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body py-1">
    <div class="form-group">
      <label>Описание</label>
      <textarea class="form-control" [ngClass]="{
                'is-invalid':
                reportForm.get('description').errors &&
                reportForm.get('description').touched
                }"
                autosize [minRows]="3" formControlName="description"></textarea>
      <div class="invalid-feedback">Необходимо указать описание мероприятия</div>
    </div>
    <div class="modal-footer px-0 py-0">
      <button type="button" class="btn btn-default" (click)="modalRef.hide()">Отмена</button>
      <button type="button" class="btn btn-success" (click)="ok()"
              [disabled]="!reportForm.valid">{{buttonName}}</button>
    </div>
  </div>
</form>
