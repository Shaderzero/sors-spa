<form [formGroup]="draftForm" (ngSubmit)="approveModal()">
  <div class="row">
    <div class="col-6">
      <h4>
        <app-smart-name [name]="'EditDraftTitle'"></app-smart-name>
      </h4>
    </div>
    <div class="col-6">
      <div class="form-inline float-right">
        <button type="submit" class="btn btn-sm btn-outline-primary mr-2" [disabled]="!draftForm.valid">Сохранить
        </button>
        <button type="button" class="btn btn-sm btn-outline-warning" (click)="cancel()">Отмена</button>
      </div>
    </div>
  </div>
  <hr class="mt-0">
  <div class="form-group">
    <label>
      <app-smart-name [name]="'IncidentTypeTitle'"></app-smart-name>
    </label>
    <select class="form-control p-1" [ngClass]="{
              'is-invalid':
              draftForm.get('incidentTypeId').errors &&
              draftForm.get('incidentTypeId').touched
            }"
            formControlName="incidentTypeId">
      <option *ngFor="let it of incidentTypes" [ngValue]="it.id">{{it.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="description1">
      <app-smart-name [name]="'DraftDescription1'"></app-smart-name>
    </label>
    <input type="text" class="form-control" [ngClass]="{
              'is-invalid':
                draftForm.get('description1').errors &&
                draftForm.get('description1').touched
              }"
           id="description1" formControlName="description1" [placeholder]="description1Placeholder"/>
  </div>
  <div class="form-group">
    <label for="description2">
      <app-smart-name [name]="'DraftDescription2'"></app-smart-name>
    </label>
    <textarea class="form-control" [ngClass]="{
              'is-invalid':
                draftForm.get('description2').errors &&
                draftForm.get('description2').touched
              }"
              autosize [minRows]="2" id="description2" formControlName="description2"
              [placeholder]="description2Placeholder"></textarea>
    <div class="invalid-feedback">
      <app-smart-name [name]="'DraftDescription2Invalid'"></app-smart-name>
    </div>
  </div>
  <div class="form-group">
    <label for="description3">
      <app-smart-name [name]="'DraftDescription3'"></app-smart-name>
    </label>
    <textarea class="form-control" [ngClass]="{
              'is-invalid':
                draftForm.get('description3').errors &&
                draftForm.get('description3').touched
              }"
              autosize [minRows]="2" id="description3" formControlName="description3"
              [placeholder]="description3Placeholder"></textarea>
  </div>
  <div class="form-group">
    <label for="description4">
      <app-smart-name [name]="'DraftDescription4'"></app-smart-name>
    </label>
    <textarea class="form-control" [ngClass]="{
              'is-invalid':
                draftForm.get('description4').errors &&
                draftForm.get('description4').touched
              }"
              autosize [minRows]="2" id="description4" formControlName="description4"
              [placeholder]="description4Placeholder"></textarea>
  </div>
  <div class="form-group">
    <label for="description5">
      <app-smart-name [name]="'DraftDescription5'"></app-smart-name>
    </label>
    <textarea class="form-control" [ngClass]="{
                'is-invalid':
                  draftForm.get('description5').errors &&
                  draftForm.get('description5').touched
                }"
              autosize [minRows]="2" id="description5" formControlName="description5"
              [placeholder]="description5Placeholder"></textarea>
  </div>
</form>
