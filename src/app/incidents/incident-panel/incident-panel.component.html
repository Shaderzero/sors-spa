<div class="mt-3 mx-3">
  <div class="row">
    <div class="col-3">
      <h2>Cобытия</h2>
      <div class="list-group pointer">
        <button type="button" class="list-group-item list-group-item-action" [routerLink]="['/incidents/drafts/new']"
                routerLinkActive="active" tooltip="Создать сообщение о РС" placement="bottom">Создать
        </button>
        <button type="button" class="list-group-item list-group-item-action"
                [routerLink]="['/incidents/drafts/list']"
                routerLinkActive="active">
          Сообщения о РС
          <i class="fa fa-caret-down pointer" (click)="collapseDrafts = !collapseDrafts; $event.stopPropagation()"></i>
        </button>
        <div *ngIf="collapseDrafts" class="py-1">
          <button type="button"
                  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-1 px-2"
                  [routerLink]="['/incidents/drafts/draft']"
                  routerLinkActive="active"><i class="fas fa-keyboard text-secondary"> </i>
            Черновики
            <span class="badge badge-light badge-pill text-right">{{countDraft}}</span>
          </button>
          <button type="button"
                  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-1 px-2"
                  [routerLink]="['/incidents/drafts/check']"
                  routerLinkActive="active"><i class="fas fa-check text-primary"> </i>
            На проверке риск координатора
            <span class="badge badge-light badge-pill text-right">{{countCheck}}</span>
          </button>
          <button type="button"
                  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-1 px-2"
                  [routerLink]="['/incidents/drafts/sign']"
                  routerLinkActive="active"><i class="fas fa-check-double text-primary"> </i>
            На рассмотрении риск менеджера
            <span class="badge badge-light badge-pill text-right">{{countSign}}</span>
          </button>
          <button type="button"
                  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-1 px-2"
                  [routerLink]="['/incidents/drafts/open']"
                  routerLinkActive="active"><i class="fas fa-briefcase text-success"> </i>
            Находятся в работе
            <span class="badge badge-light badge-pill text-right">{{countOpen}}</span>
          </button>
          <button type="button"
                  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-1 px-2"
                  [routerLink]="['/incidents/drafts/refine']"
                  routerLinkActive="active"><i class="fas fa-tools text-warning"> </i>
            На доработке
            <span class="badge {{countRefine > 0 ? 'badge-danger' : 'badge-light'}} badge-pill text-right">{{countRefine}}</span>
          </button>
          <button type="button"
                  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-1 px-2"
                  [routerLink]="['/incidents/drafts/close']"
                  routerLinkActive="active"><i class="fas fa-archive text-muted"> </i>
            Архив
            <span class="badge badge-light badge-pill text-right">{{countClose}}</span>
          </button>
        </div>
        <button type="button" class="list-group-item list-group-item-action" [routerLink]="['/incidents/list']"
                routerLinkActive="active">Рисковые события
        </button>
      </div>
    </div>
    <div class="col-9">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
