<div class="wrapper">
  <nav id="sidebar">
    <div class="mt-2 ml-2">
      <h2>Cобытия</h2>
      <div class="list-group pointer">
        <button type="button" class="list-group-item list-group-item-action" [routerLink]="['/incidents/drafts/new']"
                routerLinkActive="active" tooltip="Создать сообщение о РС" placement="right">Создать
        </button>
        <button type="button" class="list-group-item list-group-item-action"
                [routerLink]="['/incidents/drafts/list']"
                routerLinkActive="active"
                tooltip="Отобразить все сообщения о РС, доступные пользователю" placement="right">
          Сообщения о РС
        </button>
        <div class="py-1">
          <button type="button"
                  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-1 px-2"
                  [routerLink]="['/incidents/drafts/draft']"
                  routerLinkActive="active"
                  tooltip="Список созданных черновиков сообщений о РС" placement="right">
            <i class="fas fa-keyboard mr-1"></i>
            Черновики
            <span class="badge badge-light badge-pill text-right">{{counts?.countDraft}}</span>
          </button>
          <button type="button"
                  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-1 px-2"
                  [routerLink]="['/incidents/drafts/check']"
                  routerLinkActive="active"
                  tooltip="Ожидающие проверки риск-координатора сообщения о РС"
                  placement="right">
            <i class="fas fa-check mr-1"></i>
            На проверке риск координатора
            <span class="badge badge-light badge-pill text-right">{{counts?.countCheck}}</span>
          </button>
          <button type="button"
                  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-1 px-2"
                  [routerLink]="['/incidents/drafts/sign']"
                  routerLinkActive="active"
                  tooltip="Ожидающие рассмотрения риск-менеджера сообщения о РС"
                  placement="right">
            <i class="fas fa-check-double mr-2"></i>
            На рассмотрении риск менеджера
            <span class="badge badge-light badge-pill text-right">{{counts?.countSign}}</span>
          </button>
          <button type="button"
                  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-1 px-2"
                  [routerLink]="['/incidents/drafts/open']"
                  routerLinkActive="active"
                  tooltip="Сообщения о РС, включённые в рисковые события"
                  placement="right">
            <i class="fas fa-briefcase mr-1"></i>
            Находятся в работе
            <span class="badge badge-light badge-pill text-right">{{counts?.countOpen}}</span>
          </button>
          <button type="button"
                  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-1 px-2"
                  [routerLink]="['/incidents/drafts/refine']"
                  routerLinkActive="active"
                  tooltip="Сообщения о РС, ожидающие исправления"
                  placement="right">
            <i class="fas fa-tools mr-1"></i>
            На доработке
            <span
              class="badge {{counts?.countRefine > 0 ? 'badge-danger' : 'badge-light'}} badge-pill text-right">{{counts?.countRefine}}</span>
          </button>
          <button type="button"
                  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-1 px-2"
                  [routerLink]="['/incidents/drafts/close']"
                  routerLinkActive="active"
                  tooltip="Закрытые сообщения о РС (рисковое событие было закрыто/урегулировано)"
                  placement="right">
            <i class="fas fa-archive mr-1"></i>
            Архив
            <span class="badge badge-light badge-pill text-right">{{counts?.countClose}}</span>
          </button>
        </div>
        <button type="button" class="list-group-item list-group-item-action" [routerLink]="['/incidents/list']"
                routerLinkActive="active"
                tooltip="Рисковые события в работе"
                placement="right">
          Рисковые события
        </button>
        <button type="button" class="list-group-item list-group-item-action" [routerLink]="['/incidents/closed']"
                routerLinkActive="active"
                tooltip="Закрытые рисковые события"
                placement="right">
          Рисковые события (архив)
        </button>
        <button *ngIf="authService.isRiskManager()" type="button" class="list-group-item list-group-item-action" (click)="report()"
                tooltip="Выгрузить отчёт в Excel"
                placement="right">
          Отчёт
        </button>
      </div>
    </div>
  </nav>
  <div id="content" class="container-fluid mt-2">
    <router-outlet></router-outlet>
  </div>
</div>
