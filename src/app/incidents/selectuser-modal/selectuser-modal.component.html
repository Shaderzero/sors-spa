<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngFor=" let u of selectedUsers" class="row">
    <div class="col-10">
        {{u.fullName}}
    </div>
    <div class="col-2">
      <i class="fas fa-times" style="color: red;" (click)="removeUser(u)"></i>
    </div>
  </div>
  <div class="mt-3">
    <input [(ngModel)]="selectedValue"
            [typeahead]="departmentUsers"
            typeaheadOptionField="fullName"
            (typeaheadOnSelect)="onSelect($event)"
            class="form-control">
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="modalRef.hide()">Отмена</button>
  <button type="button" class="btn btn-success" (click)="updateUsers()">Сохранить</button>
</div>
