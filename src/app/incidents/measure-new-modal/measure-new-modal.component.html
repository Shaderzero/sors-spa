<form [formGroup]="measureForm" (ngSubmit)="ok()">
  <div class="modal-header py-1">
    <h6 class="modal-title pull-left">{{title}}</h6>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group mb-1">
      <label class="mb-0">Описание мероприятия</label>
      <textarea class="form-control" [ngClass]="{
              'is-invalid':
              measureForm.get('description').errors &&
              measureForm.get('description').touched
              }"
                autosize [minRows]="3" formControlName="description"></textarea>
      <div class="invalid-feedback">Необходимо указать описание мероприятия</div>
    </div>
    <div class="form-group mb-1">
      <label class="mb-0">Ожидаемый результат</label>
      <textarea class="form-control" [ngClass]="{
                'is-invalid':
                measureForm.get('expectedResult').errors &&
                measureForm.get('expectedResult').touched
                }"
                autosize [minRows]="3" formControlName="expectedResult"></textarea>
    </div>
    <div class="form-group mb-1">
      <label class="mb-0">Срок выполнения</label>
      <input type="text" class="form-control mb-2" [ngClass]="{
          'is-invalid':
          measureForm.get('deadLine').errors &&
          measureForm.get('deadLine').touched
          }"
             bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD', containerClass: 'theme-blue' }" placement="top"
             formControlName="deadLine"/>
      <textarea class="form-control" [ngClass]="{
          'is-invalid':
          measureForm.get('deadLineString').errors &&
          measureForm.get('deadLineString').touched
          }"
                autosize [minRows]="2" formControlName="deadLineString"
                placeholder="заполните в случае невозможности указания даты"></textarea>
    </div>
    <div class="modal-footer px-0 py-0">
      <button type="button" class="btn btn-light" (click)="modalRef.hide()">Отмена</button>
      <button type="button" class="btn btn-success" (click)="ok()"
              [disabled]="!measureForm.valid">{{buttonName}}</button>
    </div>
  </div>
</form>
